<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>Weather App</title>
</head>

<body>
  <!-- nav bar at top of page -->
  <nav class="navbar navbar-light">
    <span class="navbar-brand mx-auto h1">Need to know the Weather?</span>
  </nav>
  <!-- search history display -->
  <div class="row">
    <div class="col-sm-3 col-xs-1">
      <div class="card card-body">
        <div class="card-body">
          <h5 class="card-title">Name a place:</h5>
          <form id="location-search">
            <input type="text" id="locationInput" name="search-location" placeholder="Search Weather App">
            <button class="btn btn-primary" type="submit">Search</button>
            <h6 id="error"></h6>
          </form>
        </div>
        <ul id="previouslySearched" class="card-body">
        </ul>
      </div>
    </div>
    <!-- current weather display location -->
    <div class="container">
      <div class=" col-sm-12">
        <div class="card">
          <div class="card-body" id="mainInfo">
            <img id="icon" alt="Weather icon">
            <h3 id="main-location"></h3>
            <p id="mainTemp"></p>
            <p id="mainHumid"></p>
            <p id="mainWind"></p>
            <p id="mainUV"></p>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- day one forecast display location -->
        <div class="col">
          <div class="card" id="dayOne">
            <div class="card-block text-dark">
              <img id="dayOneIcon" alt="Weather icon">
              <h3 id="dayOneHeader"></h3>
              <p class="card-text" id="dayOneTemp"></p>
              <p class="card-text" id="dayOneHumdity"></p>
              <br />

            </div>
          </div>
        </div>
        <!-- day two forecast display location -->
        <div class="col">
          <div class="card" id="dayTwo">
            <div class="card-block">
              <img id="dayTwoIcon" alt="Weather icon">
              <h3 id="dayTwoHeader"></h3>
              <p class="card-text" id="dayTwoTemp"></p>
              <p class="card-text" id="dayTwoHumdity"></p>
              <br />
            </div>
          </div>
        </div>
        <!-- day three forecast display location -->
        <div class="col">
          <div class="card" id="dayThree">
            <div class="card-block">
              <img id="dayThreeIcon" alt="Weather icon">
              <h3 id="dayThreeHeader"></h3>
              <p class="card-text" id="dayThreeTemp"></p>
              <p class="card-text" id="dayThreeHumdity"></p>
              <br />
            </div>
          </div>
        </div>
        <!-- day four forecast display location -->
        <div class="col">
          <div class="card" id="dayFour">
            <div class="card-block">
              <img id="dayFourIcon" alt="Weather icon">
              <h3 id="dayFourHeader"></h3>
              <p class="card-text" id="dayFourTemp"></p>
              <p class="card-text" id="dayFourHumdity"></p>
              <br />
            </div>
          </div>
        </div>
        <!-- day five forecast display location -->
        <div class="col">
          <div class="card" id="dayFive">
            <div class="card-block">
              <img id="dayFiveIcon" alt="Weather icon">
              <h3 id="dayFiveHeader"></h3>
              <p class="card-text" id="dayFiveTemp"></p>
              <p class="card-text" id="dayFiveHumdity"></p>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <!-- footer -->
  <footer> Â© Copyright Michael Hutchings </footer>
</body>

</html>
